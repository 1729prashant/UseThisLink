<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UseThisLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .box {
      margin: 0 auto;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input[type="text"] {
      flex: 1;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .actions {
      display: none;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .actions button {
      flex: 1;
      margin: 0 0.25rem;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    #newButton {
      display: none;
      margin-left: 0.5rem;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #304ad8;
      color: white;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 1rem;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 1rem 2rem 1rem 2rem;
      box-sizing: border-box;
      border-bottom: 1px solid #eee;
      margin-bottom: 2rem;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-link {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #304ad8;
    }
    .nav-actions {
      display: flex;
      gap: 1rem;
    }
    .login-btn {
      color: #304ad8;
      background: #fff;
      border: 2px solid #304ad8;
      border-radius: 20px;
      padding: 0.4rem 1.2rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .login-btn:hover {
      background: #f0f4ff;
    }
    .signup-btn {
      color: #fff;
      background: #304ad8;
      border: 2px solid #304ad8;
      border-radius: 20px;
      padding: 0.4rem 1.2rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .signup-btn:hover {
      background: #1d2fa3;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav class="nav-links">
      <a href="/plans.html" class="nav-link">Plans</a>
      <a href="/resources.html" class="nav-link">Resources</a>
      <a href="/help.html" class="nav-link">Help</a>
    </nav>
    <div class="nav-actions">
      <a href="/login.html" class="login-btn">Log in</a>
      <a href="/signup.html" class="signup-btn">Sign Up</a>
    </div>
  </header>

  <h1>UseThisLink</h1>

  <div class="box">
    <form id="shortenForm">
      <label for="originalURL">Provide URL you want to shorten</label>
      <div class="input-row">
        <input type="text" id="originalURL" name="original_url" required />
        <button type="submit">Shorten</button>
        <button type="button" id="newButton" onclick="resetForm()">New</button>
      </div>

      <label for="shortenedURL">Use this link</label>
      <div class="input-row">
        <input type="text" id="shortenedURL" readonly />
      </div>

      <div class="actions" id="actionButtons">
        <button type="button" onclick="copyURL()">ðŸ“‹ Copy</button>
        <button type="button" onclick="generateQRCode()">ðŸ”³ QR</button>
      </div>
    </form>

    <div id="qrcode"></div>
  </div>

  <!-- URL History Section (Card/List Style) -->
  <div class="box" id="historySection" style="margin-top:2rem; display:none;">
    <h2>Your Shortened URLs</h2>
    <div id="historyList"></div>
  </div>

  <script>
    document.getElementById('shortenForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const originalInput = document.getElementById('originalURL');
      const original = originalInput.value.trim();

      const res = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ original_url: original })
      });

      if (!res.ok) {
        alert('Failed to shorten URL');
        return;
      }

      const data = await res.json();
      document.getElementById('shortenedURL').value = data.short_url;

      // Disable input, show "New", show copy/QR
      originalInput.disabled = true;
      document.getElementById('newButton').style.display = 'inline-block';
      document.getElementById('actionButtons').style.display = 'flex';

      // Reload history after new URL is created
      loadHistory();
    });

    function copyURL() {
      const field = document.getElementById('shortenedURL');
      navigator.clipboard.writeText(field.value);
      alert("Copied!");
    }

    function generateQRCode() {
      const url = document.getElementById('shortenedURL').value;
      const qrcode = document.getElementById('qrcode');
      qrcode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=150x150" alt="QR Code" />`;
    }

    function resetForm() {
      document.getElementById('shortenForm').reset();
      document.getElementById('shortenedURL').value = '';
      document.getElementById('originalURL').disabled = false;
      document.getElementById('newButton').style.display = 'none';
      document.getElementById('actionButtons').style.display = 'none';
      document.getElementById('qrcode').innerHTML = '';
    }

    // Fetch and display URL history as cards
    async function loadHistory() {
      const res = await fetch('/api/history');
      if (!res.ok) return;
      const data = await res.json();
      const section = document.getElementById('historySection');
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      if (!data.length) {
        section.style.display = 'none';
        return;
      }
      section.style.display = 'block';
      data.forEach(row => {
        const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.borderRadius = '8px';
        div.style.padding = '1rem';
        div.style.margin = '1rem 0';
        div.style.background = '#f5f5f5';
        div.innerHTML = `
          <div style="text-align:left;">
            <div><strong>Original URL:</strong> <a href="${row.original_url}" target="_blank">${row.original_url}</a></div>
            <div><strong>Use this link:</strong> <a href="${row.short_url}" target="_blank">${row.short_url}</a></div>
            <div style="margin-top:0.5rem;">
              <button onclick="copyToClipboard('${row.short_url}')">Copy</button>
              <button onclick="shareURL('${row.short_url}')">Share</button>
              <button onclick="showQRCode('${row.short_url}')">QR Code</button>
              <span class="qr-code-span"></span>
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function copyToClipboard(url) {
      navigator.clipboard.writeText(url);
      alert('Copied!');
    }

    function shareURL(url) {
      if (navigator.share) {
        navigator.share({ url });
      } else {
        copyToClipboard(url);
        alert('URL copied! (Share not supported)');
      }
    }

    function showQRCode(url) {
      // Find the span next to the clicked button
      const active = document.activeElement;
      const span = active.parentElement.querySelector('.qr-code-span');
      span.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=100x100" alt="QR Code" style="vertical-align:middle; margin-left:10px;" />`;
    }

    // Load history on page load
    window.addEventListener('DOMContentLoaded', loadHistory);
  </script>
</body>
</html>
